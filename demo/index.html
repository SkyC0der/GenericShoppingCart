<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wise-shopping-cart demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../demo-wise-shopping-cart.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        body {
          padding: 24px 12px;
        }
      </style>
    </custom-style>
  </head>
  <body>
     <demo-wise-shopping-cart></demo-wise-shopping-cart>
     <script>
       document.addEventListener('remove-item', function (e) {
         console.log("removeItem:", e.detail, e.bubbles, e.composed);
       })
       document.addEventListener('decrease-item-quantity', function (e) {
         console.log("decreaseItemQuantity:", e.detail, e.bubbles, e.composed);
       })
       document.addEventListener('increase-item-quantity', function (e) {
         console.log("increaseItemQuantity:", e.detail, e.bubbles, e.composed);
       })
       document.addEventListener('open-product', function (e) {
           console.log("open-product", e.detail, e.bubbles, e.composed);
       })
     </script>
  </body>
</html>
